<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <th:block th:fragment="header">
        <head>
            <link rel="stylesheet" th:href="@{/css/header.css}" />
            <script defer th:src="@{/js/header.js}"></script>
        </head>
        <header>
            <div class="header">
                <ul class="headerBtnWrap">
                    <a th:href="@{/home}"><img class="headerBtn" src="/img/logo.png" height="80px" /></a>
                    <li class="menuWrap headerBtn">
                        <div class="menuTitleWrap">
                            <a th:href="@{/together/togetherList}" class="menuText togetherBtn">함께하기</a>
                            <a th:href="@{/protect/protectList}" class="menuText protectBtn">지켜주기</a>
                            <a th:href="@{/community/communityList}" class="menuText raiseBtn">같이키우기</a>
                        </div>
                    </li>
                </ul>

                <ul class="headerBtnWrap">
                    <li>
                        <img class="raiseToggle talkToggle" title="community" src="/img/toggleC.png" height="30px" />
                        <img class="raiseToggle marketToggle" title="market" src="/img/toggleM.png" height="30px" />
                    </li>
                    <li>
                        <a th:href="@{/together/zzim}"><img class="rightHeaderBtn" src="/img/zzimBtn.png" height="35px" /></a>
                    </li>
                    <li>
                        <a th:href="@{/mypage/main}"><img class="rightHeaderBtn" src="/img/me.png" height="35px" /></a>
                    </li>

                    <!-- 로그인 안했을때는 로그인 보여주기 -->
                    <li sec:authorize="isAnonymous()">
                        <a th:href="@{/user/signIn}"><img class="rightHeaderBtn" src="/img/loginBtn.png" height="35px" /></a>
                    </li>

                    <!-- 로그인 했을때는 로그아웃 form 보여주기 -->
                    <li sec:authorize="isAuthenticated()">
                        <a type="submit" methods="POST" th:href="@{/user/logout}"><img class="rightHeaderBtn" src="/img/logoutBtn.png" height="35px" /></a>
                    </li>


                </ul>
            </div>
        </header>
    </th:block>
</html>
