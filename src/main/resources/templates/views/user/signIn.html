<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="shortcut icon" th:href="@{/img/favicon.png}" type="image/x-icon" />
        <link rel="stylesheet" th:href="@{/css/common.css}" />
        <link rel="stylesheet" th:href="@{/css/signIn.css}" />
        <script defer th:src="@{/js/signIn.js}"></script>
        <title>로그인</title>
    </head>
    <body>
        <div class="login-wrapper">
            <a th:href="@{/home}"><img class="logo" src="/img/logo.png" /></a>
            <div class="login-input-wrap">
                <form th:action="@{/user/signIn}" method="POST">
                    <input class="login-input" type="text" placeholder="아이디" th:value="${loginId}" name="loginId"/>
                    <input class="login-input" type="password" placeholder="비밀번호" name="password"/>
                <div class="login-validation">
                    <div class="text-danger" th:text="${errorMessage}"></div>
                    <div class="warn-message">아이디나 비밀번호는 필수입니다.</div>
                </div>
                <button type="submit" class="login-btn">로그인</button>
                </form>
                <div class="login-menu-wrap">
                    <a th:href="@{/user/find}">아이디 / 비밀번호 찾기</a>
                    <a th:href="@{/user/signUpAgree}">회원가입</a>
                </div>
            </div>
        </div>
    </body>
</html>
