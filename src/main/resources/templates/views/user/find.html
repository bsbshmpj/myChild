<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">

    <title>회원 아이디 찾기 / 비밀번호 변경</title>
</head>

<body>

<div class="container mt-3">
    <div class="row mt-5">
        <div class="col-12 text-center">
            <h1>회원 아이디 찾기 / 비밀번호 변경</h1>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12 text-danger" th:text="${error }">
            <!-- 오류 메세지 -->
        </div>
    </div>
    <div class="row">
        <form method="POST" th:action="@{/user/findLoginIdByEmail}">
            <h2>아이디 찾기(이메일로 찾기)</h2>
            <div class="form-group mt-3">
                <label for="idName">사용자 이름</label>
                <input type="text" class="form-control" id="idName" name="name" placeholder="사용자 이름" th:value="${idName}">
            </div>
            <div class="form-group mt-3">
                <label for="idEmail">사용자 이메일</label>
                <input type="text" class="form-control" id="idEmail" name="email" placeholder="이메일" th:value="${idEmail}">
            </div>
            <button type="submit" class="w-100 btn btn-lg btn-primary mt-3">확인</button>
        </form>
        <form method="POST" th:action="@{/user/changePasswordByLoginId}">
            <h2>비밀번호 변경(로그인 아이디로 찾기)</h2>
            <div class="form-group mt-3">
                <label for="namebyLoginId">사용자 이름</label>
                <input type="text" class="form-control" id="namebyLoginId" name="name" placeholder="사용자 이름" th:value="${namebyLoginId}">
            </div>
            <div class="form-group mt-3">
                <label for="loginId">로그인 아이디</label>
                <input type="text" class="form-control" id="loginId" name="loginId" placeholder="로그인 아이디" th:value="${loginId}">
            </div>
            <button type="submit" class="w-100 btn btn-lg btn-primary mt-3">확인</button>
        </form>
        <form method="POST" th:action="@{/user/changePasswordByEmail}">
            <h2>비밀번호 변경(이메일로 찾기)</h2>
            <div class="form-group mt-3">
                <label for="nameByEmail">사용자 이름</label>
                <input type="text" class="form-control" id="nameByEmail" name="name" placeholder="사용자 이름" th:value="${nameByEmail}">
            </div>
            <div class="form-group mt-3">
                <label for="passwordEmail">이메일</label>
                <input type="text" class="form-control" id="passwordEmail" name="email" placeholder="이메일" th:value="${passwordEmail}">
            </div>
            <button type="submit" class="w-100 btn btn-lg btn-primary mt-3">확인</button>
        </form>
    </div>

</div>

</body>
</html>
