<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="shortcut icon" th:href="@{/img/favicon.png}" type="image/x-icon" />
        <link rel="stylesheet" th:href="@{/css/common.css}" />
        <link rel="stylesheet" th:href="@{/css/signUp.css}" />
        <script defer th:src="@{/js/signUp.js}"></script>
        <title>회원가입</title>
    </head>
    <body>
        <div class="singup-wrapper">
            <a th:href="@{/home}"><img class="logo" src="/img/logo.png" /></a>
            <div class="signup-wrap">
                <div class="row mt-5">
                    <div class="col-12 text-danger" th:text="${error }">
                        <!-- 오류 메세지 -->
                    </div>
                </div>
                <form method="POST" th:action="@{/user/signUp}" class="signup-input-wrap">
                    <input type="text" placeholder="아이디" name="loginId" th:value="${loginId }"/>
                    <input type="password" placeholder="비밀번호" name="password" th:value="${password }"/>
                    <input type="password" placeholder="비밀번호 확인" name="re_password" th:value="${re_password }"/>
                    <input type="text" placeholder="이름" name="name" th:value="${name }"/>
                    <input type="text" placeholder="이메일" name="email" th:value="${email }"/>
                    <input type="text" placeholder="닉네임" name="nickName" th:value="${nickName }"/>
                    <button type="submit" class="signup-btn">회원가입</button>
                </form>
            </div>
        </div>
    </body>
</html>
