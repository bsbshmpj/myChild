<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" th:href="@{/img/favicon.png}" type="image/x-icon" />
        <link rel="stylesheet" th:href="@{/css/common.css}" />
        <link rel="stylesheet" th:href="@{/css/communityWrite.css}" />

        <!-- 자유로운 컨텐트 -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script defer th:src="@{/js/communityWrite.js}" ></script>
        <title>커뮤니티 작성</title>
    </head>
    <body>
        <!-- header -->
        <th:block th:insert="~{fragment/header::header}"></th:block>

        <!-- main -->
        <div class="main" th:with="user=${#authentication.principal.user}">
            <div class="talk-wrapper">
                <!-- community header -->
                <div class="community-write-wrap">
                    <div class="talk-header">
                        <img th:unless="${userImage}" th:src="@{/img/핑구.jpg}" width="40px" class="talk-writer-pic" />
                        <img th:if="${userImage}" th:src="@{/upload/} + ${userImage.fileName}" width="40px" class="talk-writer-pic" />
                        <div class="talk-writer-nickname" th:text="${user.nickName}"></div>
                    </div>
                </div>

                <!-- community write -->
                <form method="POST" th:action="@{/post/write}" enctype="multipart/form-data">
                    <div class="community-write-wrap">
                        <div class="warn-message">제목을 입력해 주세요</div>
                        <input id="title" type="text" class="write-title write-valid" placeholder="제목을 입력해 주세요" name="title" th:value="${title}"/>
                    </div>
                    <div class="community-write-wrap">
                        <div class="warn-message">내용을 입력해 주세요</div>
                        <textarea class="content-box write-valid" rows="5" id="content" placeholder="내용을 입력하세요" name="content" th:utext="${content}"></textarea>
                    </div>
<!--                    혹시 몰라서 첨부파일 랩 만들어 놓기 -->
<!--                    <div class="community-write-wrap">-->
<!--                        <a href="" class="attachment-btn write-btn">첨부파일</a>-->
<!--                        <div class="attachment-file-wrap">-->
<!--                            <img src="/img/핑구.jpg"/>-->
<!--                            <img src="/img/핑구.jpg"/>-->
<!--                            <img src="/img/핑구.jpg"/>-->
<!--                            <img src="/img/핑구.jpg"/>-->
<!--                            <img src="/img/핑구.jpg"/>-->
<!--                            <img src="/img/핑구.jpg"/>-->
<!--                            <img src="/img/핑구.jpg"/>-->
<!--                            <img src="/img/핑구.jpg"/>-->
<!--                            <img src="/img/핑구.jpg"/>-->
<!--                            <img src="/img/핑구.jpg"/>-->
<!--                            <img src="/img/핑구.jpg"/>-->
<!--                        </div>-->
<!--                    </div>-->

                    <!-- 첨부파일 -->
                    <div class="community-write-wrap">
                        <button id="btnAdd" class="attachment-btn">첨부파일</button>
                        <div id="files" class="attachment-file-wrap">

                        </div>
                    </div>
                    <!-- 첨부파일 -->

                    <div class="write-btn-wrap">
                        <!--작성완료 버튼이 a라서 이거는 controller 에서 validation !! -->
                        <button type="submit" class="write-btn">작성완료</button>
                        <a th:href="@{/post/list}" class="write-btn">목록</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- footer -->
        <th:block th:insert="~{fragment/footer::footer}"></th:block>
    </body>
</html>
