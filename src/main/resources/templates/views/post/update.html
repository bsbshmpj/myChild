<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<script th:unless="${post}">
    alert("해당 정보가 삭제되거나 없습니다");
    history.back();
</script>

<th:block th:if="${post}" th:with="logged_user=${#authentication.principal.user}">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" th:href="@{/img/favicon.png}" type="image/x-icon" />
        <link rel="stylesheet" th:href="@{/css/common.css}" />
        <link rel="stylesheet" th:href="@{/css/communityUpdate.css}" />

        <!-- 자유로운 컨텐트 -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

        <script defer th:src="@{/js/communityUpdate.js}" ></script>
        <title>커뮤니티 수정</title>
    </head>
    <body>
    <!-- header -->
    <th:block th:insert="~{fragment/header::header}"></th:block>

    <!-- main -->
    <div class="main" th:with="post = ${post}">
        <div class="talk-wrapper">
            <!-- community header -->
            <div class="community-write-wrap">
                <div class="talk-header">
                    <img th:unless="${userImage}" th:src="@{/img/핑구.jpg}" width="40px" class="talk-writer-pic" />
                    <img th:if="${userImage}" th:src="@{/upload/} + ${userImage.fileName}" width="40px" class="talk-writer-pic" />
                    <div class="talk-writer-nickname" th:text="${post.user.nickName}"></div>
                </div>
            </div>

            <!-- community write -->
            <form method="post" th:action="@{/community/communityUpdate}" enctype="multipart/form-data">
                <input type="hidden" name="id" th:value="${post.id}"/>
                <div class="community-write-wrap">
                    <input id="title" type="text" name="title" class="write-title" placeholder="제목을 입력해 주세요" th:value="${title} ? ${title} : ${post.title}"/>
                </div>
                <div class="community-write-wrap">
                    <textarea class="content-box" rows="5" id="content" placeholder="내용을 입력하세요" name="content" th:utext="${content} ? ${content} : ${post.content}"></textarea>
                </div>
    <!--            혹시 몰라서 첨부파일 랩 만들어 놓기-->
    <!--                <div class="community-write-wrap">-->
    <!--                    <a href="" class="attachment-btn write-btn">첨부파일</a>-->
    <!--                    <div class="attachment-file-wrap">-->
    <!--                        <img src="/img/핑구.jpg"/>-->
    <!--                        <img src="/img/핑구.jpg"/>-->
    <!--                        <img src="/img/핑구.jpg"/>-->
    <!--                        <img src="/img/핑구.jpg"/>-->
    <!--                        <img src="/img/핑구.jpg"/>-->
    <!--                        <img src="/img/핑구.jpg"/>-->
    <!--                        <img src="/img/핑구.jpg"/>-->
    <!--                        <img src="/img/핑구.jpg"/>-->
    <!--                        <img src="/img/핑구.jpg"/>-->
    <!--                        <img src="/img/핑구.jpg"/>-->
    <!--                        <img src="/img/핑구.jpg"/>-->
    <!--                    </div>-->
    <!--                </div>-->

                <!-- 기존 첨부파일목록 (삭제 가능) -->
                <div class="community-write-wrap" th:if="${post.fileList != null} and ${#lists.size(post.fileList) > 0}">
                    <div id="delFiles"></div>  <!-- 삭제할 file 의 id 값(들)을 담기 위한 div -->
                    <div class="attachment-file-wrap" th:each="attachment : ${post.fileList}">
                        <img th:src="@{'/upload/' + ${attachment.fileName}}">
                        <button type="button" th:data-fileid-del="${attachment.id}">삭제</button>
                    </div>
                </div>
                <!-- 기존 첨부파일목록 (삭제 가능) -->

                <!-- 새로운 첨부파일 추가 -->
                <div class="community-write-wrap">
                    <div class="attachment-file-wrap">
                        <a id="btnAdd" class="attachment-btn write-btn">첨부파일</a>
                        <div id="files">

                        </div>
                    </div>
                </div>
                <!-- 새로운 첨부파일 추가 -->

                <div class="write-btn-wrap">
                    <button type="submit" class="write-btn">수정완료</button>
                    <a th:href="@{/community/communityList}" class="write-btn">목록</a>
                </div>
            </form>
        </div>
