<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="shortcut icon" th:href="@{/img/favicon.png}" type="image/x-icon" />
        <link rel="stylesheet" th:href="@{/css/common.css}" />
        <link rel="stylesheet" th:href="@{/css/modal.css}" />
        <link rel="stylesheet" th:href="@{/css/mypage.css}" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script th:inline="javascript">
            let flag = [[${flag}]];
            let flagNickName = [[${flagNickName}]];
            let flagDelete = [[${flagDelete}]];
        </script>
        <script defer th:src="@{/js/mypage.js}"></script>
        <script defer th:src="@{/js/modal.js}"></script>

        <title>마이페이지</title>
    </head>
    <body th:each="user : ${list}">
        <div class="modal">
            <div class="dropUserWrap">
                <div class="dropTitleWrap">
                    <div class="dropUserCloseBtn">X</div>
                    <div class="dropTitle">탈퇴하시겠습니까?</div>
                    <div>당신의 모든 정보가 사라지며, 복구할 수 없습니다</div>
                </div>
                <div class="dropContentWrap">
                    <div class="row mt-5">
                        <div class="col-12 text-danger" id="errorMessage_delete" th:text="${error_delete}">
                            <!-- 오류 메세지 -->
                        </div>
                    </div>
                    <form method="POST" th:action="@{/mypage/delete}">
                        <input type="hidden" name="userId" th:value="${user.id}">
                        <div class="row col-9">
                            <label>비밀번호를 입력하세요</label>
                            <input type="password" name="originPassword" />
                        </div>
                        <div class="row col-9">
                            <label>비밀번호 확인</label>
                            <input type="password" name="re_password" />
                        </div>
                        <button type="submit" class="dropUserOk">탈퇴하기</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- header -->
        <th:block th:insert="~{fragment/header::header}"></th:block>

        <!-- main -->
        <main class="main">
            <div class="mypage-wrapper">
                <div class="mypage-title">마이페이지</div>
                <div class="mypage-content">
                    <div class="mypage-profile">
                        <div class="mypage-content-content">
                            <div>프로필사진</div>
                            <div class="picture-change-wrap" th:unless="${image}">
                                <img src="/img/핑구.jpg" class="img-thumbnail" width="120px" />
                            </div>
                            <div class="picture-change-wrap" th:if="${image}">
                                <img th:src="@{'/upload/' + ${image.fileName}}" class="img-thumbnail" width="120px" height="150px" />
                            </div>
                        </div>
                        <div class="changeProfile">
                            <form id="upfile" method="POST" th:action="@{/mypage/uploadImage}" enctype="multipart/form-data">
                                <input type="hidden" th:value="${user.id}" name="userId">
                                <input class="form-control" type="file" name="upfile" required>
                                <button class="picture-change-btn" type="submit">변경완료</button>
                                <button class="picture-change-btn" type="button" id="btnCancelImage">변경취소</button>
                            </form>
                            <button type="button" class="picture-change-btn" id="btnChangeImage">변경하기</button>
                        </div>
                        <div class="mypage-content-content">
                            <div>닉네임</div>
                            <div class="nickname-change-wrap">
                                <div class="nickname">[[${user.nickName}]]</div>
                                <form method="POST" th:action="@{/mypage/updateNickName}">
                                    <input type="hidden" th:value="${user.id}" name="userId">
                                    <input type="text" class="nickname-change-input" name="nickName" th:value="${user.nickName}" />
                                    <div class="col-12 text-danger" id="errorMessage_nickName" th:text="${error_nickName}">
                                        <!-- 오류 메세지 -->
                                    </div>
                                    <div class="nickname-change-btn">✏️</div>
                                    <div class="col-7 nickname-change-button">
                                        <button type="submit" class="nickname-change-complete">완료</button>
                                        <button type="button" id="btnCancelChangeNickName" class="nickname-change-complete">취소</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                    <hr />
                    <div class="mypage-inform">
                        <div class="mypage-content-content">
                            <div>이름</div>
                            <div>[[${user.name}]]</div>
                        </div>
                        <div class="mypage-content-content">
                            <div>아이디</div>
                            <div>[[${user.loginId}]]</div>
                        </div>
                        <div class="mypage-content-content password-wrap">
                            <div>비밀번호</div>
                            <button type="button" class="change-password-btn">비밀번호 변경하기</button>
                            <form method="POST" th:action="@{/mypage/changePassword}" class="change-pw-wrap">
                                <input type="hidden" th:value="${user.id}" name="userId">
                                <div class="change-pw-content">
                                    <label for="nowPassword">현재 비밀번호</label>
                                    <input type="password" id="nowPassword" name="nowPassword" />
                                </div>
                                <div class="change-pw-content">
                                    <label for="newPassword">신규 비밀번호</label>
                                    <input type="password" id="newPassword" name="newPassword" />
                                </div>
                                <div class="change-pw-content">
                                    <label for="re_password">비밀번호 확인</label>
                                    <input type="password" id="re_password" name="re_password" />
                                </div>
                                <div class="col-12 text-danger" id="errorMessage_password" th:text="${error_password }">
                                    <!-- 오류 메세지 -->
                                </div>
                                <button type="submit" class="change-pw-complete">완료</button>
                                <button type="button" id="btnCancelChangePassword" class="change-pw-complete">취소</button>
                            </form>
                        </div>

                        <div class="mypage-content-content">
                            <div>이메일</div>
                            <div>[[${user.email}]]</div>
                        </div>
                        <div class="mypage-content-content">
                            <div>가입일</div>
                            <div>[[${#temporals.format(user.createDate, 'yyyy.MM.dd')}]]</div>
                        </div>
                    </div>
                </div>
                <div class="drop-user">회원 탈퇴</div>
            </div>
        </main>

        <!-- footer -->
        <th:block th:insert="~{fragment/footer::footer}"></th:block>
    </body>
</html>
