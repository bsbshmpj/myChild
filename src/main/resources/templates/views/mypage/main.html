<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">

    <title>마이페이지</title>
</head>

<body>

<div class="container mt-3">
    <div class="row mt-5">
        <div class="col-12 text-center">
            <h1>마이페이지</h1>
        </div>
    </div>

    <div class="row" th:each="post : ${list}">
        <div class="form-group mt-3">
            <label>프로필사진</label>
            <img th:src="@{'/upload/' + leaf.png}" alt="프로필 이미지">
            <button type="button" id="profileChange">변경하기</button>
        </div>
        <div class="form-group mt-3">
            <label for="nickName">닉네임</label>
            <input type="text" class="form-control" id="nickName" name="nickName" th:value="${post.nickName}" disabled>
        </div>
        <div class="form-group mt-3" id="changeNickName">
            <form method="POST" th:action="@{/mypage/updateNickName}">
                <input type="text" class="form-control" name="nickName" th:value="${post.nickName}">
                <button type="submit">닉네임 변경</button>
            </form>
        </div>
        <div class="form-group mt-3">
            <label for="name">이름</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${post.name}" disabled>
        </div>
        <div class="form-group mt-3">
            <label for="loginId">아이디</label>
            <input type="text" class="form-control" id="loginId" name="loginId" th:value="${post.loginId }" disabled>
        </div>
        <div class="form-group mt-3">
            <label for="password">비밀번호</label>
            <button class="w-100 btn btn-lg btn-primary mt-3" id="password" name="password">비밀번호 변경하기</button>
        </div>
        <div class="form-group mt-3">
            <label for="email">이메일</label>
            <input type="text" class="form-control" id="email" name="email" th:value="${post.email}" disabled>
        </div>
        <div class="form-group mt-3">
            <label for="createDate">가입일</label>
            <input type="text" class="form-control" id="createDate" name="createDate" th:value="${#strings.substring(post.createDate, 0, 10)}" disabled>
        </div>
        <button type="button" class="w-100 btn btn-lg btn-primary mt-3" id="update">회원정보 수정하기</button>
        <form method="GET" th:action="@{/mypage/delete}">
            <input type="hidden" name="nickName" th:value="${post.nickName}">
            <input type="hidden" name="id" th:value="${post.id}">
            <button type="submit">회원 탈퇴</button>
        </form>
    </div>

</div>

</body>
</html>
