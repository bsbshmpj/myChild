<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" th:href="@{/img/favicon.png}" type="image/x-icon" />
        <link rel="stylesheet" th:href="@{/css/common.css}" />
        <link rel="stylesheet" th:href="@{/css/home.css}" />
        <script defer th:src="@{/js/home.js}"></script>
        <title>우리아이</title>
    </head>
    <body>
        <div class="home-page1">
            <div class="home-header">
                <ul class="headerBtnWrap">
                    <li>
                        <a th:href="@{/together/zzim}"><img class="headerBtn heart" src="/img/zzimBtn.png" height="35px" /></a>
                    </li>
                    <li>
                        <a th:href="@{/mypage/main}"><img class="headerBtn" src="/img/me.png" height="35px" /></a>
                    </li>

                    <!-- 로그인 안했을때는 로그인 보여주기 -->
                    <li sec:authorize="isAnonymous()">
                        <a th:href="@{/user/signIn}"><img class="rightHeaderBtn" src="/img/loginBtn.png" height="35px" /></a>
                    </li>

                    <!-- 로그인 했을때는 로그아웃 form 보여주기 -->
                    <li sec:authorize="isAuthenticated()">
                        <a type="submit" methods="POST" th:href="@{/user/logout}"><img class="logoutBtn rightHeaderBtn" src="/img/logoutBtn.png" height="35px" /></a>
                    </li>
                </ul>
            </div>
            <div class="home-main">
                <div class="logo-wrap">
                    <img class="logo" src="/img/logo.png" />
                </div>
                <div class="home-main-menu">
                    <div class="main-menu-wrap">
                        <a th:href="@{/together/list}" class="main-menu together">함께하기</a>
                        <div class="main-detail">체험, 축제, 공연 둘러보기</div>
                    </div>
                    <div class="main-menu-wrap">
                        <a th:href="@{/protect/list}" class="main-menu protect">지켜주기</a>
                        <div class="main-detail">돌봄시설 살펴보기</div>
                    </div>
                    <div class="main-menu-wrap">
                        <a th:href="@{/post/list}" class="main-menu raise">같이키우기</a>
                        <div class="main-detail">커뮤니티, 알뜰시장 구경하기</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="home-page2">
            <div class="home-page2-title">HOT 5 몰아보기</div>
            <div class="all-graph-wrap">
                <div class="graph-wrap">
                    <div class="graph-title">ZZIM <span>HOT 5 🔥</span></div>
                    <div class="graph">GRAPH</div>
                </div>
                <div class="graph-wrap">
                    <div class="graph-title">함께하기 조회 <span>HOT 5 🔥</span></div>
                    <div class="graph">GRAPH</div>
                </div>
                <div class="graph-wrap">
                    <div class="graph-title">커뮤니티 조회 <span>HOT 5 🔥</span></div>
                    <div class="graph">GRAPH</div>
                </div>
            </div>
        </div>

        <!-- footer -->
        <th:block th:insert="~{fragment/footer::footer}"></th:block>
    </body>
</html>
