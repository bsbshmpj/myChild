<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어린이집 목록</title>
</head>
<body>

<h2>어린이집 목록</h2>

<table>
    <thead>
    <tr>
        <th>어린이집명</th>
        <th>상세주소</th>
        <th>전화번호</th>
    </tr>
    </thead>
    <tbody>
    <!-- Thymeleaf 반복문을 사용하여 유치원 목록을 출력 -->
    <tr th:each="childHouse, stat : ${childHouse}">
        <td th:text="${childHouse.CRNAME}"></td>
        <td th:text="${childHouse.CRADDR}"></td>
        <td th:text="${childHouse.CRTELNO}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
